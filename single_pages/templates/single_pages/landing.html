<!DOCTYPE html>
{% load static %}
<html lang="ko">
 <head >
 <meta charset="UTF-8">
  <title>Home</title>
  <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/CSS" media="screen"></link>
     <link href="{% static 'single_pages/css/newlanding.css'%}"  rel="stylesheet" type="text/CSS" media="screen"></link>
     <script src="https://kit.fontawesome.com/47ea4a9af9.js" crossorigin="anonymous"></script>
 </head>
 <body>
    {% include 'shop/navbar.html' %}

  <div class="container">
    <div class="row justify-content-between">  <!--오른쪽 6개 왼쪽 5개-->
      <div class="col-lg-6 text-light" id="main-area">
          <br><h1>소이의 Flim Shop</h1>
          <h2>film, film camera</h2>
          <br><br><br>
          <h5 class="text-dark">필름 카메라의 필름과 일회용/다회용 필름카메라를 판매합니다.
              스캔은 하지 않으며, 필름공급이 부족하여 입고 지연이 있을 수 있습니다.
          </h5>
      </div>


      <div class="col-lg-5">
        <h2 class="text-light">Recent Items</h2>
          {% for item in recent_items %}
          <div class="card mt-1">
              <div class="card-body">
                  <img class="rounded-circle mr-1 float-left" src="{{item.get_head_image_url}}" width="130px">



                  <span class="badge-pill badge-light float-right"><br>
                    <h6>
                      <a href="{{item.get_absolute_url}}" class="text-decoration-none text-dark float-right">
                        {{item.name}}
                      </a>
                    </h6>
                      <p class="float-right"> > {{item.price}}원</p>
                  </span>
              </div>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>
    <div class="fixed-bottom">
        {% include 'shop/footer.html' %}
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 </body>
</html>
